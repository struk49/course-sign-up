<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sign up</title>
</head>
<body>
    <h1> Course Sign Up Page</h1>
    <p>Please note: name,password,email are required</p>
    <form>
        <label for="fn">First Name:</label>
        <input id="fn" type="text" name="" value="" placeholder="first name" required>


        <label for="ln">Last Name:</label>
        <input id="ln" type="text" name="" value="" placeholder="last name" required>

<br>
<p></p>
        <label for="em">Email</label>
        <input id="em" type="email" name="" value="" placeholder="enter email" required>


        <label for="password">Password</label>
        <input id="password" type="password" name="" value="" required>

        <p>Are you over 18</p>
        <label for="y">Yes</label>
        <input id="y" type="radio" name="over" value="yes">
        <label for="n">No</label>
        <input id="n" type="radio" name="over" value="no">

        <p>how do you want pay debit card or PayPal</p>

        <select name="payment">
            <option value="dc">Debit card</option>
            <option value="pp">PayPal</option>
        </select>

        <p></p>
        <input type="submit" name="" value="sign up">
    </form>
</body>
</html>
